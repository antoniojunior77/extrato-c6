<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="icon.png" />
  <title>Extrato C6</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #000;
      padding: 20px 16px 0 16px;
      text-align: center;
    }
    header h1 {
      margin: 4px 0;
      font-size: 2em;
    }
    header .real {
      font-size: 1em;
      color: #ccc;
    }
    .toolbar {
      display: flex;
      justify-content: space-around;
      padding: 16px;
      border-top: 1px solid #222;
      border-bottom: 1px solid #222;
    }
    .toolbar div {
      text-align: center;
    }
    .alerta {
      background-color: #1a1a1a;
      margin: 16px;
      padding: 16px;
      border-radius: 10px;
      color: #aaa;
    }
    .botoes {
      margin: 0 16px;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }
    .botoes button {
      background: none;
      border: 1px solid #666;
      color: white;
      padding: 6px 12px;
      border-radius: 18px;
    }
    .busca {
      margin: 16px;
    }
    .busca input {
      width: 100%;
      background-color: #111;
      border: 1px solid #444;
      color: white;
      padding: 10px;
      border-radius: 8px;
    }
    .transacao {
      border-bottom: 1px solid #333;
      padding: 12px 16px;
    }
    .transacao .tipo {
      font-weight: bold;
      color: #aaa;
    }
    .transacao .desc {
      margin-top: 4px;
      font-size: 1rem;
    }
    .transacao .valor {
      font-weight: bold;
      margin-top: 4px;
      color: #0f0;
    }
    .transacao .valor.negativo {
      color: #f66;
    }
  </style>
</head>
<body>
  <header>
    <div class="real">🇧🇷 Real | <span style="color:#4a90e2;">Alterar</span></div>
    <h1>R$ 1.262,09</h1>
  </header>
  <div class="toolbar">
    <div>📤<br>Exportar</div>
    <div>📄<br>Meus boletos</div>
    <div>📨<br>Fazer Pix</div>
  </div>
  <div class="alerta">
    📅 Agende suas transações e<br>
    tenha mais tranquilidade nos seus pagamentos.
  </div>
  <div class="botoes">
    <button>Comprovante</button>
    <button>Pix</button>
    <button>Entrada</button>
    <button>Saída</button>
  </div>
  <div class="busca">
    <input type="text" placeholder="🔍 Busque a transação por nome..." />
  </div>
  <div class="transacao">
    <div class="tipo">Débito de Cartão - 07/06</div>
    <div class="desc">Uber UBER *TRIP HELP.U SP BRA</div>
    <div class="valor negativo">-R$ 14,02</div>
  </div>
  <div class="transacao">
    <div class="tipo">Débito de Cartão - 07/06</div>
    <div class="desc">JFR COMBUSTIVEIS BRASILIA BRA</div>
    <div class="valor negativo">-R$ 60,00</div>
  </div>
</body>
</html>
